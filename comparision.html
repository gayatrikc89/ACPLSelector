<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparison - Privacy Policy Language Selector</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e9ecef;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    h1, h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    td {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Comparison of Selected Privacy Policy Languages</h1>
  <table id="comparisonTable">
    <thead>
    <tr>
      <th>Privacy Policy Language</th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <!-- Comparison details will be populated here -->
    </tbody>
  </table>
</div>

<script>
  function getQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  document.addEventListener('DOMContentLoaded', function() {
    const languages = getQueryParam('languages');
    if (languages) {
      const languageArray = decodeURIComponent(languages).split(',');
      const tableBody = document.querySelector('#comparisonTable tbody');

      languageArray.forEach(function(language) {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${language}</td><td>Details for ${language}</td>`;
        tableBody.appendChild(row);
      });
    } else {
      document.querySelector('.container').innerHTML = '<p>No languages selected for comparison.</p>';
    }
  });
</script>
</body>
</html>
